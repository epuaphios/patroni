# docker compose file for running a 3-node PostgreSQL cluster
# with 3-node etcd cluster as the DCS and one haproxy node
version: "2"
services:

    etcd2:
        image: quay.io/coreos/etcd:v3.4.0
        env_file: etcd2.env
        container_name: etcd2
        network_mode: "host"
        hostname: etcd2
        command: etcd -name etcd2 -initial-advertise-peer-urls http://192.168.1.16:2380 -advertise-client-urls http://192.168.1.16:2379 --enable-v2=true
        volumes:
          - /etcd-data/etcd2/:/home/postgres/etcd2.data
        ports:
            - "2380:2380"
            - "2379:2379"
