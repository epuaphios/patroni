# docker compose file for running a 3-node PostgreSQL cluster
# with 3-node etcd cluster as the DCS and one haproxy node
version: "2"
services:

    etcd2:
        image: patroni
        env_file: docker/etcd2.env
        container_name: etcd2
        hostname: etcd2
        command: etcd -name etcd2 -initial-advertise-peer-urls http://192.168.1.16:2380 -advertise-client-urls http://192.168.1.16:2379
        volumes:
          - /etcd-data/etcd2/:/home/postgres/etcd2.data
        ports:
            - "2380:2380"
            - "2379:2379"
